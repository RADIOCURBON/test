<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Счетчик подписчиков Telegram канала</title>
    <style>
        #subscriberCount {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="subscriberCount">Загрузка...</div>
    <script>
        async function fetchSubscriberCount() {
            try {
                let response = await fetch('https://api.tgstat.ru/channels/stat?channel_id=@radiovoj_chek&access_token=c5f985a43ff912153a4802666ca7e3b8');

                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }

                let data = await response.json();

                if (data.status !== 'ok') {
                    throw new Error(data.error);
                }

                document.getElementById('subscriberCount').innerText = `Подписчики: ${data.response.subscribers_count}`;
            } catch (error) {
                document.getElementById('subscriberCount').innerText = `Ошибка: ${error.message}`;
            }
        }

        fetchSubscriberCount();
    </script>
</body>
</html>
